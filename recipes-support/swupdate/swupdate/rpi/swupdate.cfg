globals :
{
	verbose			= true;
	loglevel		= 5;
	syslog			= true;
	public-key-file = "@PUBKEY@";
};

download :
{
	retries			= 3;
	timeout			= 1800;
};

identify : (
	{ name = "raspberryPI"; value = "1.0"; }
);

suricatta :
{
	enable			= true;
	tenant			= "default";
	id				= "@TARGETID@";
	url 			= "@PROTOCOL@://@HOSTNAME@:@PORT@";
	polldelay		= 60;
	nocheckcert		= true;
	retry			= 4;
	retrywait		= 200;
	loglevel		= 10;
	userid			= 0;
	groupid			= 0;
	targettoken		= "@TARGETTOKEN@";
};

webserver :
{
	document_root	= "/www";
	userid			= 0;
	groupid			= 0;
	timeout			= 20;
};
